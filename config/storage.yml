test:
  service: Disk
  root: <%= Rails.root.join("tmp/storage") %>

local:
  service: Disk
  root: <%= Rails.root.join("storage") %>

# Railway Storage Buckets (S3-compatible)
# Environment variables are auto-set when a Bucket is connected to the service:
#   BUCKET_ENDPOINT, BUCKET_ACCESS_KEY_ID, BUCKET_SECRET_ACCESS_KEY, BUCKET_NAME, BUCKET_REGION
railway:
  service: S3
  access_key_id: <%= ENV["BUCKET_ACCESS_KEY_ID"] %>
  secret_access_key: <%= ENV["BUCKET_SECRET_ACCESS_KEY"] %>
  region: <%= ENV.fetch("BUCKET_REGION", "auto") %>
  bucket: <%= ENV["BUCKET_NAME"] %>
  endpoint: <%= ENV["BUCKET_ENDPOINT"] %>
  force_path_style: false
