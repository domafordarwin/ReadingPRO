# ============================================================================
# ReadingPRO 독서력 진단 리포트 기본 프레임워크
# ============================================================================
# 이 파일은 학생별 독서력 진단 심층 보고서 생성을 위한 기본 구조를 정의합니다.
# 각 섹션은 구체적인 학생 데이터와 함께 조합되어 최종 리포트가 생성됩니다.

sections:
  # 1. 조사 개요 (고정 서술)
  overview:
    title: "조사 개요"
    content: |
      리딩 PRO 문해력 진단은 학생의 전반적인 문해력 수준을 평가하여 강점과 약점을 파악하고자 실시되었습니다. 본 검사는 이해력, 의사소통 능력, 심미적 감수성의 세 가지 주요 지표와 그 하위 지표들을 기반으로 문항이 구성되었습니다.

      각 지표의 의미와 하위 영역은 다음과 같습니다:

      이해력: 글의 내용을 정확히 파악하고 추론하는 능력입니다. 사실적 이해(글에 명시된 정보를 있는 그대로 이해), 추론적 이해(글에 나타나지 않은 내용을 근거를 통해 추론), 비판적 이해(글의 내용 및 논리를 평가하고 판단) 등의 하위 영역으로 구성됩니다.

      의사소통 능력: 글을 통해 생각을 표현하고 다른 사람과 상호 작용하는 능력입니다. 표현과 전달 능력(자신의 이해 내용을 말이나 글로 정확히 표현), 사회적 상호작용(읽은 내용을 바탕으로 타인과 소통하고 협력), 창의적 문제 해결(텍스트의 내용을 응용하거나 새로운 해결책을 찾는 능력) 등의 하위 영역이 포함됩니다.

      심미적 감수성: 문학 작품 등을 감상하며 아름다움이나 의미를 느끼고 공감하는 능력입니다. 문학적 표현(작가의 표현 기법과 언어의 아름다움에 대한 이해), 정서적 공감(등장인물의 감정이나 심리에 공감하는 능력), 문학적 가치(작품이 담고 있는 주제의식이나 교훈을 파악하는 능력) 등의 하위 영역을 평가합니다.

  # 2. 주요 결과 분석 (선택형)
  mcq_analysis:
    title: "주요 결과 분석: 선택형 문항"
    instruction: |
      다음은 학생의 객관식 문항 응답 분석입니다.
      각 문항에 대해 제시된 표 형식으로 분석을 제시하세요.
      문항 번호, 평가 지표, 하위 지표, 정답, 학생 응답, 정오 여부, 해석 및 피드백을 포함합니다.

  # 3. 주요 결과 분석 (서술형)
  essay_analysis:
    title: "주요 결과 분석: 서술형 문항"
    instruction: |
      다음은 학생의 서술형 문항 응답 분석입니다.
      각 문항에 대해 제시된 표 형식으로 분석을 제시하세요.
      문항 번호, 평가 지표, 하위 지표, 평가, 장점, 종합 피드백을 포함합니다.

  # 4. 영역별 정답률 종합 분석
  comprehensive_analysis:
    title: "문해력 영역별 정답률 종합 분석"
    instruction: |
      다음은 학생의 문해력 영역별 정답 현황입니다.
      이해력, 의사소통 능력, 심미적 감수성 각 영역의 정답률과 오답률을 제시하고,
      종합적인 문해력 수준을 분석하세요.
      각 하위 지표별 강점과 약점을 명확히 제시하세요.

  # 5. 독자성향 분석 및 진단
  reader_tendency:
    title: "독자성향 분석 및 진단"
    sections:
      - title: "주요 결과 분석"
        instruction: "항목별 평균, 비율을 포함하여 학생의 독자성향 주요 결과를 제시하세요."

      - title: "종합 진단 및 유형 분류"
        instruction: "학생의 독자성향을 A~D 유형으로 분류하고, 해당 유형의 특성을 설명하세요."

      - title: "교육적 제언"
        instruction: "학생의 독자성향에 맞춘 교육 방향을 제시하세요. (흥미 유발, 자기주도성, 가정 연계 포함)"

  # 6. 문해력 종합 분석 및 개선점
  detailed_improvement:
    title: "문해력 종합 분석 및 개선점"
    instruction: |
      앞선 선택형, 서술형, 영역별 분석을 종합하여 학생의 문해력 수준을 정밀 분석하세요.
      구체적인 강점과 약점, 그리고 개선이 필요한 영역을 명확히 제시하세요.

  # 7. 문해력 향상을 위한 지도 방향
  teaching_direction:
    title: "문해력 향상을 위한 지도 방향"
    instruction: |
      학생의 문해력 향상을 위한 구체적인 지도 방향을 제시하세요.
      이해력, 의사소통 능력, 심미적 감수성 각 영역별로,
      그리고 사실적 이해, 추론적 이해, 비판적 이해, 사회적 상호작용,
      창의적 문제해결, 표현과 전달 능력 각 하위 지표별로 구체적인 지도 방향을 제시하세요.

# 보고서 기본 정보
